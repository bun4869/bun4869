<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高機能アピールイメージサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ようこそ！高機能アピールサイトへ</h1>
        <nav>
            <ul>
                <li><a href="#features">特徴</a></li>
                <li><a href="#about">概要</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="features">
            <h2>特徴</h2>
            <div class="feature">
                <h3>機能1</h3>
                <p>この機能は素晴らしいです。</p>
            </div>
            <div class="feature">
                <h3>機能2</h3>
                <p>この機能も素晴らしいです。</p>
            </div>
            <div class="feature">
                <h3>機能3</h3>
                <p>さらに、この機能もすごいです。</p>
            </div>
        </section>
        <section id="about">
            <h2>概要</h2>
            <p>このサイトは、高機能をアピールするために作成されました。</p>
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 高機能アピールサイト</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
